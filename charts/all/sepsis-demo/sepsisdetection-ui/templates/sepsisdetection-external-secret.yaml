---
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: sepsis-detection
  namespace: {{.Values.namespace}}
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    name: sepsis-detection
    template:
      type: Opaque
  dataFrom:
  - extract:
      key: {{ .Values.sepsisdetectionsecret.key }}