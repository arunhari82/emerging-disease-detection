---
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: rhpam
  namespace: {{.Values.namespace}}
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    name: rhpam
    template:
      type: Opaque
  dataFrom:
  - extract:
      key: {{ .Values.sepsis-detection.key }}